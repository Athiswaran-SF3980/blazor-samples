<!DOCTYPE html>
<html lang="en" style="overscroll-behavior:none">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
	<base href="/" />
	<link href="./styles/site.css" rel="stylesheet" />
	<link href="./styles/common/highcontrast.css" rel="stylesheet" />
	<link href="./favicon.ico" rel="stylesheet" />
	<link href="./styles/common/roboto.css" rel="stylesheet" />
	<link href="./styles/bootstrap.min.css" rel="stylesheet" />
	<link href="./styles/common/highlight.css" rel="stylesheet" />
	<link href="./styles/common/demos.css" rel="stylesheet" />
	<link id="theme" href="_content/Syncfusion.Blazor.Themes/fluent2.css" rel="stylesheet" />
	<link href="./styles/common/dark-theme.css" rel="stylesheet" />
	<link href="./styles/common/home-theme.css" rel="stylesheet" />
	<!--<link href="Blazor_MAUI_Demos_NET7.styles.css" rel="stylesheet" />-->
	<script>
		var currentPageUrl = window.location.href;
		var viewportWidth = window.innerWidth;

		if (!currentPageUrl.includes('theme')) {
			appendStylesheet("./styles/common/home.css");
		}

		if (viewportWidth < 1024) {
			appendStylesheet("./styles/common/devices.css");
		}

		function appendStylesheet(href) {
			var stylesheetLink = document.createElement("link");
			stylesheetLink.rel = "stylesheet";
			stylesheetLink.href = href;
			document.head.appendChild(stylesheetLink);
		}
	</script>
</head>
<body>
	<div hidden id="sync-analytics" data-queue="EJ2 - Blazor - Demos"></div>
	<script src="./scripts/common/index.js" async></script>
	<script src="./scripts/image-editor.js" async></script>
	<script src="./scripts/ribbon.js" async></script>
	<script src="./scripts/common/highlight.min.js" async></script>
	<script src="_content/Syncfusion.Blazor.Core/scripts/syncfusion-blazor.min.js"></script>
	<script src="_content/Syncfusion.Blazor.SfPdfViewer/scripts/syncfusion-blazor-sfpdfviewer.min.js"></script>
	<script src="_content/Syncfusion.Blazor.WordProcessor/scripts/syncfusion-blazor-documenteditor.min.js"></script>
	<div class="status-bar-safe-area"></div>

	<div id="app"></div>

	<script src="_framework/blazor.webview.js" autostart="false"></script>

</body>

</html>
